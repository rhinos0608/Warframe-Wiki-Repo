<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.5; }
h1 { color: #2c3e50; }
h2 { color: #34495e; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
h3 { color: #2980b9; }
img { display: block; margin: 20px 0; }
table { border-collapse: collapse; width: 100%; margin: 10px 0; }
td, th { border: 1px solid #ddd; padding: 8px; }
th { background-color: #f4f4f4; }
ul { margin: 5px 0 15px 20px; }
a { color: #3498db; text-decoration: none; }
.stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 10px 0; }
.stat-item { background: #f9f9f9; padding: 10px; border-radius: 5px; }
.stat-label { font-weight: bold; color: #2c3e50; }
.stat-value { color: #e74c3c; }
.build-card { background: #ecf0f1; padding: 15px; margin: 10px 0; border-radius: 5px; }
.mod-list { display: flex; flex-wrap: wrap; gap: 5px; margin: 5px 0; }
.mod-tag { background: #3498db; color: white; padding: 2px 8px; border-radius: 3px; font-size: 0.9em; }
.damage-breakdown { margin: 10px 0; }
.damage-bar { background: #ecf0f1; border-radius: 3px; padding: 2px; margin: 2px 0; }
.impact-bar { background: #95a5a6; }
.puncture-bar { background: #f39c12; }
.slash-bar { background: #e74c3c; }
.header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.mastery-rank { background: #9b59b6; color: white; padding: 5px 10px; border-radius: 15px; font-weight: bold; }
.release-date { color: #7f8c8d; font-style: italic; }
</style>
</head>
<body>
<div class="header-info">
<h1>{{title}}</h1>
<div class="mastery-rank">MR {{mastery_rank}}</div>
</div>
{{image}}
<div class="release-date">Released: {{release_date}}</div>
{{content}}
{{stats_table}}
{{damage_breakdown}}
{{builds_table}}
{{related_links}}
<hr>
<footer style="text-align: center; color: #7f8c8d; margin-top: 30px;">
Generated on {{generation_date}} | Last Updated: {{last_updated}}
</footer>
</body>
</html>
